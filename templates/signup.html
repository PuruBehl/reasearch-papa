<<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<script type="text/javascript" src="{{ url_for('static',filename='js/login.js') }}"></script> <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<link rel="stylesheet" href="{{ url_for('static',filename='css/login.css') }}">
       <link rel="stylesheet" href="{{url_for('static',filename='css/navbar.css')}}">


</head>
<body>

      {% include 'navbar.html' %}


<div class="wrapper">
	<div class="container">
		<h1>{{error}}</h1>
		
		<form class="form" method="post" action="">
			<input type="text" placeholder="Name" value="{{request.form.name}}" name="name">
			<input type="text" placeholder="Username" value="{{request.form.username}}" name="username">
			<input type="text" placeholder="Email" value="{{request.form.email}}" name="email">
			<input type="password" placeholder="Password" value="{{request.form.password}}" name="password">
			<button type="submit" id="login-button">Signup</button>
			<p></p>
			<p class="login__signup">Already have an account? &nbsp;<a href="{{url_for('login')}}">Login</a></p>


		</form>
	</div>

	<ul class="bg-bubbles">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</div>




</body>
</html>
