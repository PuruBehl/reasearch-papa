<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Textbox</title>
	  <script src="{{url_for('static',filename='js/textbox.js')}}"></script>
  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/textbox.css')}}">

</head>
<body>
<div id="wrapper">

	<form id="paper" method="post" action="">

		<div id="margin">Title: <input id="title" type="text" name="title" placeholder="Your thoughts on the paper"></div>
		<textarea placeholder="Enter your idealogy of the paper." id="text" name="review" rows="4" style="overflow: hidden; word-wrap: break-word; resize: none; height: 160px; 
		" value="{{request.form.review}}"></textarea>  
		<br>
		<input id="button" type="submit" value="Create">
		
	</form>

</div>
</body>
</html>
